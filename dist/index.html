<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="./weather.js"></script>
    <script src="./forecast.js"></script>
    <script src="../node_modules/chart.js/dist/chart.js"></script>
    <!-- <script src="/node_modules/chart.js/dist/chart.js"></script> -->

    <link rel="stylesheet" href="../src/style/style_forecast.css">
    <link rel="stylesheet" href="../src/style/style_weather.css">
    <link rel="shortcut icon" href="../src/img/iconweather.png">

    <title>Weather</title>
</head>

<body>
    <div id="weather">
        <div id="base">
            <h1 id="sity-name"></h1>
            <h1 id="current-date"></h1>
            <h2 id="temp"></h2>
            <div id="determinant">
                <i>Max</i>
                <i>Min</i>
            </div>

            <div id="range-temp"></div>
            <ul id="feature">
                <li></li>
            </ul>
            <h3 id="description"></h3>
            <button id="detailed-button">
                <p>detailed</p>
            </button>
        </div>
        <div id="detailed-info">
            <div id="scorekeeper">
                <ul id="score"></ul>
                <ul id="info"></ul>
            </div>
        </div>
    </div>
    <div id="full-container">
        <div id="forecast">
        </div>
        <div id="chart-container">
            <canvas id="data-graph"></canvas>
        </div>
    </div>

</body>

</html>
